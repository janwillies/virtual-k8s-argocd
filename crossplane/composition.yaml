apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xcluster.cnp.example.org
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: cnp.example.org/v1alpha1
    kind: XCluster
  resources:
    - name: vcluster-helm-release
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        metadata:
          annotations:
            crossplane.io/external-name: # patched
        spec:
          rollbackLimit: 3
          forProvider:
            namespace: # patched
            chart:
              name: vcluster
              repository: https://charts.loft.sh
              version: "0.4.5"
            values:
              vcluster:
                # image: rancher/k3s:v1.19.5-k3s2 
                extraArgs:
                  - --service-cidr=10.96.0.0/12
              syncer:
                # https://github.com/loft-sh/vcluster/pull/228
                image: docker.io/willies/vcluster:0.0.1
                extraArgs: [] # patched
              #     - --out-kube-config-server=https://cluster-1.cluster-1.svc
              #     - --tls-san=cluster-1.cluster-1.svc
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.namespace
          policy:
            fromFieldPath: Required
        - fromFieldPath: metadata.name
          toFieldPath: metadata.annotations[crossplane.io/external-name]
          policy:
            fromFieldPath: Required
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-vcluster"
        - type: CombineFromComposite
          combine:
            variables:
            - fromFieldPath: metadata.name
            - fromFieldPath: metadata.name
            strategy: string
            string:
              fmt: "--out-kube-config-server=https://%s.%s.svc"
          toFieldPath: spec.forProvider.values.syncer.extraArgs[0]
        - type: CombineFromComposite
          combine:
            variables:
            - fromFieldPath: metadata.name
            - fromFieldPath: metadata.name
            strategy: string
            string:
              fmt: "--tls-san=%s.%s.svc"
          toFieldPath: spec.forProvider.values.syncer.extraArgs[1]
    - name: argocd-cluster
      base:
        apiVersion: cluster.argocd.crossplane.io/v1alpha1
        kind: Cluster
        spec:
          forProvider:
            server: # patched
            name: # patched
            config:
              tlsClientConfig:
                insecure: false
                certDataSecretRef:
                  name: # patched
                  namespace: # patched
                  key: client-certificate
                keyDataSecretRef:
                  name: # patched
                  namespace: # patched
                  key: client-key
                caDataSecretRef:
                  name: # patched
                  namespace: # patched
                  key: certificate-authority
      patches:
        - fromFieldPath: metadata.uid
          toFieldPath: metadata.name
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
        - type: CombineFromComposite
          combine:
            variables:
            - fromFieldPath: metadata.name
            - fromFieldPath: metadata.name
            strategy: string
            string:
              fmt: "https://%s.%s.svc"
          toFieldPath: spec.forProvider.server
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.config.tlsClientConfig.certDataSecretRef.name
          transforms:
            - type: string
              string:
                fmt: vc-%s
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.config.tlsClientConfig.certDataSecretRef.namespace
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.config.tlsClientConfig.keyDataSecretRef.name
          transforms:
            - type: string
              string:
                fmt: vc-%s
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.config.tlsClientConfig.keyDataSecretRef.namespace
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.config.tlsClientConfig.caDataSecretRef.name
          transforms:
            - type: string
              string:
                fmt: vc-%s
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.config.tlsClientConfig.caDataSecretRef.namespace
    - name: argocd-guestbook-application
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          # deletionPolicy: Orphan
          forProvider:
            manifest:
              apiVersion: argoproj.io/v1alpha1
              kind: Application
              metadata:
                name: # patched
                namespace: argocd
              spec:
                project: default
                source:
                  repoURL: https://github.com/argoproj/argocd-example-apps.git
                  targetRevision: HEAD
                  path: guestbook
                destination:
                  name: # patched
                  namespace: guestbook
                syncPolicy:
                  automated:
                    prune: true
                  syncOptions:
                  - CreateNamespace=true
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.manifest.metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-guestbook"
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.manifest.spec.destination.name
